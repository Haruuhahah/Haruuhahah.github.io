<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMILE</title>
    <style>
        /* Apply background color and global styles */
        body {
            background-color: #f5f5dc; /* Soft cream background */
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Container for the content */
        .container {
            background-color: #fff;
            padding: 40px;
            max-width: 700px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        /* Heading style */
        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Paragraph text */
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Emphasis text */
        b {
            font-weight: bold;
        }

        /* Button style */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049;
        }

        /* Ensure content looks good on mobile screens */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

<!-- Main container for the content -->
<div class="container">
    <!-- Thank You Message -->
    <h1><b>Thank You for Trusting BLOXPRUTAS</b></h1>

    <!-- Customer Appreciation -->
    <p><b>Dear Valued Customer,</b></p>
    <p>We sincerely appreciate your trust in BLOXPRUTAS.</p>
    <p>If you have any questions, need assistance, or simply want to share your experience, don't hesitate to reach out.</p>
    <p>We look forward to serving you again!</p>

    <!-- Navigation Button -->
    <div>
        <button onclick="window.location.href='landingpage.html'">Purchase Again</button>
    </div>
</div>

</body>
</html>
