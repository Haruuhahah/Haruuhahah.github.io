<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSACTION</title>
    <style>
        /* Apply background color and global styles */
        body {
            background-color: #f5f5dc; /* Soft cream background */
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Center the content and give a max width */
        .container {
            width: 70%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Heading style */
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Instruction text styling */
        p.instruction {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        /* Form field styles */
        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: #4CAF50; /* Green border on focus */
            outline: none;
        }

        /* Button style */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049;
        }

        /* Horizontal rule style */
        hr {
            border: 1px solid #ddd;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Optional: add some spacing for select options */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding-right: 30px;
            background: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 10 5%22%3E%3Cpolygon points=%220,0 10,0 5,5%22 fill=%22%23999%22/%3E%3C/svg%3E') no-repeat right center;
            background-size: 12px;
        }

    </style>
</head>
<body>

<!-- Main container for content -->
<div class="container">
    <!-- Title Section -->
    <h1><b>TRANSACTION</b></h1>
    <hr>

    <!-- Instruction Text -->
    <p class="instruction">Please fill out this form to ensure a smooth transaction of your purchases</p>

    <!-- Form Start -->
    <form action="Submit Form.asp">
        <!-- Roblox Username Field -->
        <label for="username">Roblox Username:</label>
        <input type="text" id="username" name="Roblox Username" required placeholder="Enter your Roblox username">

        <!-- Payment Methods Dropdown -->
        <label for="payment-method">Payment Methods:</label>
        <select id="payment-method" name="Payment" required>
            <option value="Paypal">Paypal</option>            
            <option value="GCash">GCash</option>
            <option value="Maya">Maya</option>
            <option value="BPI">Bank of the Philippines Islands (BPI)</option>
            <option value="BDO">Banco de Oro (BDO)</option>
        </select>

        <!-- Submit Button -->
        <button type="button" onclick="window.location.href='Endpage.html'">Buy now</button>
    </form>
    </div>
</div>

</body>
</html>
